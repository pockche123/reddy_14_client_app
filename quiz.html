<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon.webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="./static/js/quiz.js"></script>
  <link rel="stylesheet" href="./static/style/style.css" />
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <title>Quiz</title>
</head>

<body>
  <main class="quiz-container">
    <div class="quiz-time">
      <img src="./assets/images/toppng.com-international-flags-banner-png-world-flag-bunting-vector-free-881x264.png"
        alt="flags" />
      <div id="timer">
        <h6>Time remaining:</h6>
        <label id="time"></label>
      </div>
    </div>
    <section class="quiz-heading">
      <label id="quiz-title" for="city">Name the capital city below:</label>
    </section>

    <div class="quiz-info">
      <img id="flag" src="" />
      <h5 id="country"></h5>
      <div class="capital">
        <input type="text" class="form-control" id="city" placeholder="Enter capital city here" />
      </div>
      <div class="quiz-buttons">
        <button class="btn btn-warning enter-button">PASS</button>
        <button class="btn btn-success enter-button">ENTER</button>
      </div>
    </div>

    <div class="scores">
      <button class="btn btn-danger" id="cancel"> CANCEL TEST</button>
      <div class="score-label">
        <h2>Total Score: </h2>
        <h2 id="total-score">0</h2>
      </div>
    </div>

  </main>
</body>

</html>
